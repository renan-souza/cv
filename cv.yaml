about: 'Renan Francisco Santos Souza holds a Ph.D., M.Sc., and B.Sc (2009--2019) in Computer Science from the \href{https://www.cos.ufrj.br}{Federal University of Rio de Janeiro (UFRJ)}.
  Since 2022, he has been a staff research scientist at the \href{https://www.ornl.gov/}{Oak Ridge National Laboratory}.
  Before that (2015--2022), he was a research scientist and software engineer at \href{https://research.ibm.com/labs/brazil}{IBM Research}.
  He has been working as a software engineer, researcher, and tech lead on several projects since 2010.
  During his B.Sc., he spent a year at \href{https://www.missouristate.edu/}{Missouri State University} and
  was an intern at \href{https://www.stanford.edu/}{Stanford University} in
  the \href{https://www6.slac.stanford.edu/}{SLAC} National Laboratory.
  During his Ph.D., he was a visiting researcher at \href{https://inria.fr/}{Inria}, France.
  He received the best M.Sc. thesis and honored mention for the best Ph.D. thesis awards from \href{https://sbbd.org.br/}{SBBD}, the main conference on data science in Latin America.
  He researches large-scale data management techniques to support the evolution of Artificial Intelligence systems in HPC and cloud.'

